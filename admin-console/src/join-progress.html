<template>
  <div class="card aut-form-card">
    <div class="card-header text-white bg-primary">
      <h1>Joining network ...</h1>
    </div>
    <div class="card-body aut-form-card">
      <ul>
        <li repeat.for="m of currentProgress">
          <div class="d-flex align-items-center">
            <strong>${m.text}</strong>
            <div if.bind="m.isInProgress" class="spinner-border spinner-border-sm ml-auto text-primary" role="status" aria-hidden="true"></div>
            <!--        TODO: implement OK mark
                <span if.bind="!m.isInProgress" class="aut-form-card" ><i class="icon-ok"></i></span> -->
          </div>
        </li>
      </ul>
      <hr if.bind="readyToUse">
      <button type="button" class="btn btn-outline-success float-right" if.bind="readyToUse"click.delegate="goAdministration()">Start using!</button>
    </div>
  </div>
</template>
