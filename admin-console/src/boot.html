<template>
  <div class="card aut-form-card">
    <div class="card-header text-white bg-primary">
      <h1>Bootstrap new network</h1>
    </div>
    <div class="card-body aut-form-card">
      <form>
        <h5>Network settings:</h5>
        <span><br></span>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Network name</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" value.bind="bootstrapSettings.networkName">
            </div>
          </div>
        </div>
        <h5>Ordering nodes:</h5>
        <span><br></span>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">OSN1 port</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" value.bind="bootstrapSettings.network.orderingNodes[0].port">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">OSN2 port</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" value.bind="bootstrapSettings.network.orderingNodes[1].port">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">OSN3 port</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" value.bind="bootstrapSettings.network.orderingNodes[2].port">
            </div>
          </div>
        </div>
        <h5>Peer nodes:</h5>
        <span><br></span>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Peer1 port</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" value.bind="bootstrapSettings.network.peerNodes[0].port">
            </div>
          </div>
        </div>
        <h5>Block settings:</h5>
        <span><br></span>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Batch timeout</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" value.bind="bootstrapSettings.block.batchTimeOut">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Max messages count</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" value.bind="bootstrapSettings.block.maxMessageCount">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Absolute max bytes</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" value.bind="bootstrapSettings.block.absoluteMaxBytes">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Preferred max bytes</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" value.bind="bootstrapSettings.block.preferredMaxBytes">
            </div>
          </div>
        </div>
        <hr>

        <h5>Raft settings:</h5>
        <span><br></span>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Tick interval</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" value.bind="bootstrapSettings.raftSettings.tickInterval">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Election tick</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" value.bind="bootstrapSettings.raftSettings.electionTick">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Heartbeat tick</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" value.bind="bootstrapSettings.raftSettings.heartbeatTick">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Max inflight blocks</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" value.bind="bootstrapSettings.raftSettings.maxInflightBlocks">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Snapshot interval size</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <input type="text" class="form-control" value.bind="bootstrapSettings.raftSettings.snapshotIntervalSize">
            </div>
          </div>
        </div>

        <hr>

        <div class="form-group mt-1">
          <button type="button" class="btn btn-outline-secondary" click.delegate="goInit()">Back</button>
          <button type="button" class="btn btn-outline-success float-right" click.delegate="doBootstrap()">Bootstrap</button>
        </div>

      </form>
    </div>
  </div>
</template>
